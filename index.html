<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Library app
    </title>
    <link rel="stylesheet" href="style.css">
    <script src = "./script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- left side bar -->

        <div class="sidebar">
            <div class="logo">
                Library app
            </div>

            <div class="stared">
                <button>
                    <img src="./resources/star-outline.svg" alt="star">
                    <div>stared</div>
                </button>
            </div>

    
            <div class="choiceSelection">
                <select name="collection" id="choice">
                    <option value="my-selection">My selection</option>
                </select>
            </div>
              
              <div class="createButton">
                    <button>
                        <img src="./resources/plus-thick.svg" alt="plus">
                        <div>create section</div></button>
                </div>

            <div class="profile">
                <img src="./resources/account_black.svg" alt="profile">
                <span>
                    Profile
                </span>
            </div>

            <div class="help">
                <img src="./resources/help-box.svg" alt="help">
                <span>Help & feedback</span>
            </div>

            <div class="setting">
                <img src="./resources/cog.svg" alt="setting">
                <span>Settings</span>
            </div>
        </div>

        <!-- header section -->

        <div class="header">
            <div class="search">
                <img src="./resources/magnify.svg" alt="search">
                <input type="search">

            </div>

            <div class="icons">
                <img src="./resources/filter.svg" alt="filter">
                <img src="./resources/white-balance-sunny.svg" alt="day">
            </div>
        </div>


        <!-- content area -->

        <div class="content">
            <div class="sectionText">
                My section

            </div>
            <div class="cardContainer">
                 <div class="card">
                    <div class="left">
                        <img src="./resources/book.svg" alt="book">
                    </div>
                    <div class="right">
                        <div class ="one">Title : </div>
                        <div class="title">
                            
                            <span>The odin project</span>
                        </div>
                        <div class ="one">Author : </div>
                        <div class="author">
                            
                            <span>the odin community</span>
                        </div>
                        <div class ="one">Pages : </div>
                        <div class="pages">
                            
                            <span>600</span>
                        </div>
                    </div>
                    <div class="buttons">
                        <div>
                            <label for="read">read</label>
                            <input type="checkbox" id="read">
                        </div>
                        <button id ="del">
                            delete
                        </button>
                </div>

                </div>


                    <!-- second card --> 


            <button id = "createCard">+</button>
        </div>

    </div>


    <dialog closeby = "none">
        <form action="#" method="dialog">
            <div class="title">
                <label for="book-title">
                    Title
                </label>
                <input type="text" name = "title" id = "book-title" required>
            </div>

            <div class="author">
                <label for="book-author">
                    author
                </label>
                <input type="text" name = "author" id = "book-author" required>
            </div>

            <div class="pages">
                <label for="book-pages">
                    pages
                </label>
                <input type="number" name = "pages" min = 0 id = "book-pages" required>
            </div>


            <div class="title">
                <label for="book-title">
                    message
                </label>
                <textarea name="message" name = "message" id="message"></textarea>
            </div>

            <div class = "formButtons">
                <button type ="submit" formmethod="dialog" id = "submitForm">
                    submit
                </button>

                <button formvalidate id ="cancelForm">
                    cancel
                </button>
            </div>


        </form>

    </dialog>
    
</body>
</html>
